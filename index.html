    <div class="header__wrapper wrapper">

        <a href="#"><span class="fa-solid fa-paw" aria-hidden="true"></span> Leże Kojota<span class="sr-only"> - strona główna</span></a>
      </div>
      <nav class="nav">
        <button class="hamburger" aria-expanded="false">

            <span class="hamburger__inner"></span>
